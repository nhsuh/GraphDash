<!DOCTYPE html>
<html class>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./dist/output.css" rel="stylesheet" />
  </head>
  <body class="bg-cyan-950">
    <div class="p-4 flex justify-between">
      <a href="./" class="text-gray-300 text-4xl px-12">Graph Dash</a>
      <a href="./about.html" class="text-gray-300 text-3xl px-12">About</a>
    </div>
    <div class="flex justify-around">
      <div class="bg-gray-800 text-gray-300 p-8 rounded-xl">
        <div class="text-3xl mx-12">Actions</div>
        <div class="flex justify-center">
          <graph-button id="add-node" label="Add Node"></graph-button>
          <add-node-form id="node-form" style="display:none"></add-node-form>
        </div>
        <div class="flex justify-center">
          <graph-button id="add-edge" label="Add Edge"></graph-button>
          <add-edge-form id="edge-form" style="display: none"></add-edge-form>
        </div>
        <div class="flex justify-center">
          <graph-button id="rm-edge" label="Remove Edge"></graph-button>
          <rm-edge-form id="rm-edge-form" style="display: none"></rm-edge-form>
        </div>
        <div>
          <graph-button id="rm-node" label="Remove Node"></graph-button>
          <rm-node-form  id="rm-node-form" style="display: none"></rm-node-form>
        </div>
        <div>
          <graph-button id="ct-edge" label="Contract Edge"></graph-button>
          <ct-edge-form></ct-edge-form>
        </div>
        <div class="flex justify-center">
          <graph-button id ="bfs" label="B F S"></graph-button>
          <form id="bfs-form" style="display: none">
              <div class="p-2">
                <label for="bfs-start">Node Name:</label>
                <input
                  class="bg-gray-200 rounded-xl text-cyan-800 pl-2"
                  type="text"
                  id="bfs-start"
                  required
                />
              </div>
              <div class="flex justify-center">
                <button
                  type="submit"
                  class="text-2xl text-gray-300 px-12 mt-4 bg-cyan-800 hover:bg-cyan-700 rounded-xl"
                >
                  Start
                </button>
              </div>
              <div class="flex justify-center">
                <button
                  id="cancel-bfs"
                  type="cancel"
                  class="text-2xl text-gray-300 px-12 mt-4 bg-amber-700 hover:bg-amber-800 rounded-xl"
                >
                  Cancel
                </button>
              </div>
            </form>
        </div>
      </div>
      <graph></graph>
      <div>
        <div class="bg-gray-800 text-gray-300 p-8 rounded-xl">
          <div class="text-3xl mx-8">Properties</div>
          <div id="eulerian" class="text-2xl pt-2">Eulerian:</div>
          <div id="bipartite" class="text-2xl pt-2">Bipartite:</div>
        </div>
      </div>
    </div>
  </body>
</html>
<script type="module" src="./src/graph-svg.js"></script>
<script src="./src/components/graph-button.js"></script>
<script src="./src/components/add-node-form.js"></script>
<script src="./src/components/add-edge-form.js"></script>
<script src="./src/components/rm-edge-form.js"></script>
<script src="./src/components/rm-node-form.js"></script>
<script src="./src/components/ct-edge-form.js"></script>
