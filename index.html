<!DOCTYPE html>
<html class>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./dist/output.css" rel="stylesheet" />
  </head>
  <body class="bg-cyan-950">
    <div class="p-4 flex justify-between">
      <a href="./" class="text-gray-300 text-4xl px-12">Graph Dash</a>
      <a href="./about.html" class="text-gray-300 text-3xl px-12">About</a>
    </div>
    <div class="flex justify-around">
      <div class="bg-gray-800 text-gray-300 p-8 rounded-xl">
        <div class="text-3xl mx-12">Actions</div>
        <div class="flex justify-center">
          <graph-button id="add-node" label="Add Node"></graph-button>
          <form id="node-form" style="display: none">
            <div class="flex flex-col">
              <div class="p-2">
                <label for="node-name">Node Name:</label>
                <input
                  class="bg-gray-200 rounded-xl text-cyan-800 pl-2"
                  type="text"
                  id="node-name"
                  required
                />
              </div>
              <div class="p-2">
                <label for="node-x">X-Coordinate:</label>
                <input
                  class="bg-gray-200 rounded-xl text-cyan-800 pl-2"
                  type="number"
                  id="node-x"
                  required
                />
              </div>
              <div class="p-2">
                <label for="node-y">Y-Coordinate:</label>
                <input
                  class="bg-gray-200 rounded-xl text-cyan-800 pl-2"
                  type="number"
                  id="node-y"
                  required
                />
              </div>
              <div class="flex justify-center">
                <button
                  type="submit"
                  class="text-2xl text-gray-300 px-12 mt-4 bg-cyan-800 hover:bg-cyan-700 rounded-xl"
                >
                  Add Node
                </button>
              </div>
              <div class="flex justify-center">
                <button
                  id="cancel-nodes"
                  class="text-2xl text-gray-300 px-12 mt-4 bg-amber-700 hover:bg-amber-800 rounded-xl"
                >
                  Cancel
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="flex justify-center">
          <graph-button id="add-edge" label="Add Edge"></graph-button>
          <form id="edge-form" style="display: none">
            <div class="flex flex-col">
              <div class="p-2">
                <label for="from-node">From:</label>
                <input
                  class="bg-gray-200 rounded-xl text-cyan-800 pl-2"
                  type="text"
                  id="from-node"
                  required
                />
              </div>
              <div class="p-2">
                <label for="to-node">To:</label>
                <input
                  class="bg-gray-200 rounded-xl text-cyan-800 pl-2"
                  type="text"
                  id="to-node"
                  required
                />
              </div>
              <div class="flex justify-center">
                <button
                  type="submit"
                  class="text-2xl text-gray-300 px-12 mt-4 bg-cyan-800 hover:bg-cyan-700 rounded-xl"
                >
                  Add Edge
                </button>
              </div>
              <div class="flex justify-center">
                <button
                  id="cancel-edges"
                  type="cancel"
                  class="text-2xl text-gray-300 px-12 mt-4 bg-amber-700 hover:bg-amber-800 rounded-xl"
                >
                  Cancel
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="flex justify-center">
          <graph-button id="rm-edge" label="Remove Edge"></graph-button>
          <form id="rm-edge-form" style="display: none">
            <div class="flex flex-col">
              <div class="p-2">
                <label for="rm-from-node">From:</label>
                <input
                  class="bg-gray-200 rounded-xl text-cyan-800 pl-2"
                  type="text"
                  id="rm-from-node"
                  required
                />
              </div>
              <div class="p-2">
                <label for="rm-to-node">To:</label>
                <input
                  class="bg-gray-200 rounded-xl text-cyan-800 pl-2"
                  type="text"
                  id="rm-to-node"
                  required
                />
              </div>
              <div class="flex justify-center">
                <button
                  type="submit"
                  class="text-2xl text-gray-300 px-12 mt-4 bg-cyan-800 hover:bg-cyan-700 rounded-xl"
                >
                  Remove Edge
                </button>
              </div>
              <div class="flex justify-center">
                <button
                  id="cancel-rm-edges"
                  type="cancel"
                  class="text-2xl text-gray-300 px-12 mt-4 bg-amber-700 hover:bg-amber-800 rounded-xl"
                >
                  Cancel
                </button>
              </div>
            </div>
          </form>
        </div>
        <div>
          <graph-button id="rm-node" label="Remove Node"></graph-button>
          <form id="rm-node-form" style="display: none">
            <div class="flex flex-col">
              <div class="p-2">
                <label for="rm-node-name">Node Name:</label>
                <input
                  class="bg-gray-200 rounded-xl text-cyan-800 pl-2"
                  type="text"
                  id="rm-node-name"
                  required
                />
              </div>
              <div class="flex justify-center">
                <button
                  type="submit"
                  class="text-2xl text-gray-300 px-12 mt-4 bg-cyan-800 hover:bg-cyan-700 rounded-xl"
                >
                  Remove Node
                </button>
              </div>
              <div class="flex justify-center">
                <button
                  id="cancel-rm-node"
                  type="cancel"
                  class="text-2xl text-gray-300 px-12 mt-4 bg-amber-700 hover:bg-amber-800 rounded-xl"
                >
                  Cancel
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <graph></graph>
      <div>
        <div class="bg-gray-800 text-gray-300 p-8 rounded-xl">
          <div class="text-3xl mx-8">Properties</div>
          <div id="eulerian" class="text-2xl pt-2">Eulerian:</div>
          <div id="bipartite" class="text-2xl pt-2">Bipartite:</div>
        </div>
      </div>
    </div>
    <div>
      <div class="bg-gray-800 text-gray-300 p-8 rounded-xl mt-4">
        <div class="text-3xl mx-8">Theorems</div>
        <div class="text-2xl mx-8 mt-4"><a href="./eulerianCycleDecomp.html">Eulerian Graph Cycle Decomposition</a></div>
      </div>
    </div>
  </body>
</html>
<script type="module" src="./src/graph-svg.js"></script>
<script src="./src/components/graph-button.js"></script>
