<!DOCTYPE html>
<html class>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./dist/output.css" rel="stylesheet" />
  </head>
  <body class="bg-cyan-950">
    <div class="p-4 flex justify-between">
      <a href="./" class="text-gray-300 text-4xl px-12">Graph Dash</a>
      <a href="./about.html" class="text-gray-300 text-3xl px-12">About</a>
    </div>
    <div class="flex justify-around">
      <div class="bg-gray-800 text-gray-300 p-8 rounded-xl">
        <div class="text-3xl mx-12">Actions</div>
        <div class="flex justify-center">
          <button
            id="add-node"
            class="text-2xl text-gray-300 px-12 mt-4 bg-cyan-800 hover:bg-cyan-700 rounded-xl"
          >
            Add Node
          </button>
          <form id="node-form" style="display: none">
            <div class="flex flex-col">
              <div class="p-2">
                <label for="node-name">Node Name:</label>
                <input
                  class="bg-gray-200 rounded-xl text-cyan-800 pl-2"
                  type="text"
                  id="node-name"
                  required
                />
              </div>
              <div class="p-2">
                <label for="node-x">X-Coordinate:</label>
                <input
                  class="bg-gray-200 rounded-xl text-cyan-800 pl-2"
                  type="number"
                  id="node-x"
                  required
                />
              </div>
              <div class="p-2">
                <label for="node-y">Y-Coordinate:</label>
                <input
                  class="bg-gray-200 rounded-xl text-cyan-800 pl-2"
                  type="number"
                  id="node-y"
                  required
                />
              </div>
              <div class="flex justify-center">
                <button
                  type="submit"
                  class="text-2xl text-gray-300 px-12 mt-4 bg-cyan-800 hover:bg-cyan-700 rounded-xl"
                >
                  Add Node
                </button>
              </div>
              <div class="flex justify-center">
                <button
                  id="cancel-nodes"
                  type="cancel"
                  class="text-2xl text-gray-300 px-12 mt-4 bg-amber-700 hover:bg-amber-800 rounded-xl"
                >
                  Cancel
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="flex justify-center">
          <button
            id="add-edge"
            class="text-2xl text-gray-300 px-12 mt-4 bg-cyan-800 hover:bg-cyan-700 rounded-xl"
          >
            Add Edge
          </button>
          <form id="edge-form" style="display: none">
            <div class="flex flex-col">
              <div class="p-2">
                <label for="from-node">From:</label>
                <input
                  class="bg-gray-200 rounded-xl text-cyan-800 pl-2"
                  type="text"
                  id="from-node"
                  required
                />
              </div>
              <div class="p-2">
                <label for="to-node">To:</label>
                <input
                  class="bg-gray-200 rounded-xl text-cyan-800 pl-2"
                  type="text"
                  id="to-node"
                  required
                />
              </div>
              <div class="flex justify-center">
                <button
                  type="submit"
                  class="text-2xl text-gray-300 px-12 mt-4 bg-cyan-800 hover:bg-cyan-700 rounded-xl"
                >
                  Add Edge
                </button>
              </div>
              <div class="flex justify-center">
                <button
                  id="cancel-edges"
                  type="cancel"
                  class="text-2xl text-gray-300 px-12 mt-4 bg-amber-700 hover:bg-amber-800 rounded-xl"
                >
                  Cancel
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="flex justify-center">
          <button
            id="rm-edge"
            class="text-2xl text-gray-300 px-12 mt-4 bg-cyan-800 hover:bg-cyan-700 rounded-xl"
          >
            Remove Edge
          </button>
          <form id="rm-edge-form" style="display: none">
            <div class="flex flex-col">
              <div class="p-2">
                <label for="rm-from-node">From:</label>
                <input
                  class="bg-gray-200 rounded-xl text-cyan-800 pl-2"
                  type="text"
                  id="rm-from-node"
                  required
                />
              </div>
              <div class="p-2">
                <label for="rm-to-node">To:</label>
                <input
                  class="bg-gray-200 rounded-xl text-cyan-800 pl-2"
                  type="text"
                  id="rm-to-node"
                  required
                />
              </div>
              <div class="flex justify-center">
                <button
                  type="submit"
                  class="text-2xl text-gray-300 px-12 mt-4 bg-cyan-800 hover:bg-cyan-700 rounded-xl"
                >
                 Remove Edge
                </button>
              </div>
              <div class="flex justify-center">
                <button
                  id="cancel-rm-edges"
                  type="cancel"
                  class="text-2xl text-gray-300 px-12 mt-4 bg-amber-700 hover:bg-amber-800 rounded-xl"
                >
                  Cancel
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <graph></graph>
      <div>
        <div class="bg-gray-800 text-gray-300 p-8 rounded-xl">
          <div class= "text-3xl mx-8">Properties</div>
          <div id="eulerian" class="text-2xl pt-2">Eulerian:</div>
        </div>
      </div>
    </div>
  </body>
</html>
<script type="module" src="./src/test.js"></script>
